<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/mediaQueries.css">
  
</head>
<body>
<section>
<div class="writing-image">
<img src="images/icon-star.svg" alt="icon-star" id="img-star">
<h1>How did we do?</h1>
<p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
</div>
<div class="buttons-paragraph">
<button type="button" class="button1">1</button>
<button type="button" class="button2">2</button>
<button type="button" class="button3">3</button>
<button type="button" class="button4">4</button>
<button type="button" class="button5">5</button>

<button type="submit" id="submit">SUBMIT</button>
</div>
</section>
<script src="scripts/main.js"></script>
</body>
</html>
